<wicket:panel>

	<div id="map">
			
		</div>
		<div id="leftSide" class="shadowsIE">
			<div id="legendsPanel" class="panel whiteOpacity arrowDown">
				<div id="legendsHeader" class="panelHeader">Legends</div>
				<div id="legendsContainer" class="container"></div>
			</div>
			<div id="searchPanel" class="panel whiteOpacity arrowDown">
				<div id="searchHeader" class="panelHeader">Search</div>
				<div id="searchContainer" class="container"></div>
			</div>
		</div>
		
		<div id="legends">
			<div class="legendsText"><img src="img/vessel_blue.png" class="legendsIMG"/> Passenger</div>
			<div class="legendsText"><img src="img/vessel_green.png" class="legendsIMG"/> Cargo</div>
			<div class="legendsText"><img src="img/vessel_red.png" class="legendsIMG"/> Tanker</div>
			<div class="legendsText"><img src="img/vessel_yellow.png" class="legendsIMG"/> High speed craft and WIG</div>						
			<div class="legendsText"><img src="img/vessel_orange.png" class="legendsIMG"/> Fishing</div>
			<div class="legendsText"><img src="img/vessel_purple.png" class="legendsIMG"/> Sailing and pleasure</div>
			<div class="legendsText"><img src="img/vessel_turquoise.png" class="legendsIMG"/> Pilot, tug and others</div>
			<div class="legendsText"><img src="img/vessel_gray.png" class="legendsIMG"/> Undefined</div>
			<div class="legendsText"><img src="img/vessel_white.png" class="legendsIMG"/> Sailing</div>
			<div class="legendsText"><img src="img/vessel_white_moored.png" class="legendsIMG"/> Anchored/Moored</div>
		</div>
		
		<div id="search">
			<div id="searchMatch" class="information"></div>
			<input id="searchField" type=text /> <img id="searchLoad" src="img\load.gif">
			<div id="searchResults">			
				
			</div>
		</div>
			
		<div id="statusBar" class="whiteOpacity shadowsIE">
			<div class="smallText">Coordinates</div>
			<div id="location" class="information">0.0000, 0.0000</div>
			<div class="smallText">Vessels in world</div>
			<div id="vesselsWorld" class="information">0</div>
			<div class="smallText">Vessels in view</div>
			<div id="vesselsView" class="information">0</div>
		</div>

		<div id="loadingBar" class="whiteOpacity shadowsIE">
			&nbsp; &nbsp; Loading vessels <img src="img\load.gif">
		</div>

		<div id="vesselNameBox" class="whiteOpacity shadowsIE">			
			
		</div>

		<div id="bottomOptions" class="btn-group">
			<button class="btn btn-inverse">Distance tool</button>
			<button class="btn btn-inverse">Routes</button>
			<button class="btn btn-inverse">MSI</button>
			<button class="btn btn-inverse">ICE</button>
		</div>

</wicket:panel>
