<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>ArcticWeb - Greenland</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link href="css/bootstrap_main.css" rel="stylesheet">
		<!-- <link href="css/bootstrap-responsive.css" rel="stylesheet"> -->
		
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<link href="css/aisview.css" rel="stylesheet" type="text/css">
    	
    	<script src="js/jquery-1.8.2.min.js"></script>
    	<script src="http://api.jquery.com/scripts/events.js"></script>
    	<script src="http://openlayers.org/api/OpenLayers.js"></script>
		<script src="http://www.openstreetmap.org/openlayers/OpenStreetMap.js"></script>
		<script src="js/aisview.js" defer="defer"></script>
		<script src="js/aisviewUI.js" defer="defer"></script>
		<script src="js/vessel.js" defer="defer"></script>
		<script src="js/cluster.js" defer="defer" type="text/javascript"></script>
		<script src="js/abnormalEvent.js" defer="defer" type="text/javascript"></script>
		<script src="js/tool.js" defer="defer" type="text/javascript"></script>
		<script src="js/abnormalBehaviorFeed.js" defer="defer" type="text/javascript"></script>
		<script src="js/html.js" defer="defer" type="text/javascript"></script>
		<script src="js/settings.js" defer="defer" type="text/javascript"></script>
		<script type="text/javascript" src="js/abnormal.js"></script>
		
		<script src="js/bootstrap_main.min.js"></script>
		<script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>		
	    
	</head>
	
	<body onload="setupMap()">
	
	<span wicket:id="js_panel">js_panel</span>
	
	<!-- Navbar
    ================================================== -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="front">
          	<font color="#0080C0">ArcticWeb</font><font color="#888888" size="3">Greenland</font>
          </a>
          <div class="nav-collapse collapse">
          	 <p class="navbar-text pull-right">
          	 	<span wicket:id="user_panel">User panel</span>
            </p>
            <span wicket:id="menu_panel">Menu panel</span>
          </div>
        </div>
      </div>
    </div>
    <!-- ============================================= -->
    
    <div class="menuDivider"></div>
    
    <!-- MAP
    ================================================== -->
    <div id="container" wicket:id="map">
		
	</div>
    <!-- ============================================= -->

     <!-- Vessel details modal
    ================================================== -->
	<div id="vessel_details" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
	    <h2 id="myModalLabel">Vessel details</h2>
	    <dl class="dl-horizontal">
			<dt>MMSI</dt>
			<dd id="vd_mmsi"></dd>
			<dt>Class</dt>
			<dd id="vd_class"></dd>
			<dt>Name</dt>
			<dd id="vd_name"></dd>
			<dt>Callsign</dt>
			<dd id="vd_callsign"></dd>
			<dt>Lat</dt>
			<dd id="vd_lat"></dd>
			<dt>Lon</dt>
			<dd id="vd_lon"></dd>
			<dt>IMO</dt>
			<dd id="vd_imo"></dd>
			<dt>Source</dt>
			<dd id="vd_source"></dd>
			<dt>Type</dt>
			<dd id="vd_type"></dd>
			<dt>Cargo</dt>
			<dd id="vd_cargo"></dd>
			<dt>Country</dt>
			<dd id="vd_country"></dd>
			<dt>SOG</dt>
			<dd id="vd_sog"></dd>
			<dt>COG</dt>
			<dd id="vd_cog"></dd>
			<dt>Heading</dt>
			<dd id="vd_heading"></dd>
			<dt>Draught</dt>
			<dd id="vd_draught"></dd>
			<dt>ROT</dt>
			<dd id="vd_rot"></dd>
			<dt>Width</dt>
			<dd id="vd_width"></dd>
			<dt>Length</dt>
			<dd id="vd_length"></dd>
			<dt>Destination</dt>
			<dd id="vd_destination"></dd>
			<dt>Nav status</dt>
			<dd id="vd_navStatus"></dd>
			<dt>ETA</dt>
			<dd id="vd_eta"></dd>
			<dt>Pos acc</dt>
			<dd id="vd_posAcc"></dd>
			<dt>Last report</dt>
			<dd id="vd_lastReport"></dd>
			<dt>More information</dt>
			<dd id="vd_link"></dd>
		</dl>
		<div style="width: 75px; margin-left: auto; margin-right: auto">
			<button class="btn btn-primary" role="button" data-toggle="modal" data-dismiss="modal">Close</button>
		</div>
	  </div>
	  <div class="modal-body">
	    
	  </div>
	</div>
	<!-- ============================================= -->
		
	</body>
</html>
