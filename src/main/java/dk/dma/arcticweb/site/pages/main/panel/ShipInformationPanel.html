<wicket:panel>
	<div id="shipInformation" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
			<h2 id="myModalLabel">Ship information</h2>
		</div>
		<div class="modal-body">
			<form wicket:id="ship_information_form">
				<wicket:enclosure>
					<div class="alert alert-error" wicket:id="ship_information_feedback">xxx</div>
				</wicket:enclosure>
				<input wicket:id="mmsi" type="text" class="input-block-level" placeholder="MMSI">
				<input wicket:id="name" type="text" class="input-block-level" placeholder="Name">
				
				
				<div style="margin-top:24px">
					<input type="button" class="btn btn-primary" value="Save" wicket:id="save"/>
				</div>
			</form>
		</div>
	</div>
</wicket:panel>
